        function calcularDescuento(productos) {
    let total = 0;

    // Itera sobre los productos y suma sus precios al total
    for (let producto of productos) {
        total += producto.precio;
    }

    // Aplica un descuento del 10%
    let descuento = total * 0.1;

    // Calcula el precio final con descuento
    let precioFinal = total - descuento;

    return precioFinal;
}

// Define los productos junto con sus precios

function Automovil(marca, linea, modelo, cilindraje, precio) {
    this.marca = marca;
    this.linea = linea;
    this.modelo = modelo;
    this.cilindraje = cilindraje;
    this.precio = precio;
}

Automovil.prototype.informacionVehiculo = function () {
    console.log(`Información del automóvil: Marca: ${this.marca}, Línea: ${this.linea}, Modelo: ${this.modelo}, Cilindraje: ${this.cilindraje}, Precio: ${this.precio}`);
}

Automovil.prototype.revisionTecnicoMecanica = function () {
    const antiguedad = new Date().getFullYear() - this.modelo;
    if (antiguedad > 5) {
        console.log(`El modelo ${this.modelo} debe presentar revisión técnica mecánica.`);
    } else {
        console.log(`El modelo ${this.modelo} no requiere revisión técnica mecánica.`);
    }
}

Automovil.prototype.nivelGasolina = function () {
    const nivel = Math.floor(Math.random() * 100) + 1;
    console.log(`Nivel de gasolina actual: ${nivel}%`);
}

// Modelo: Sedan (hereda de Automóvil)
function Sedan(marca, linea, modelo, cilindraje, precio, numeroPasajeros, tipoCaja) {
    Automovil.call(this, marca, linea, modelo, cilindraje, precio);
    this.numeroPasajeros = numeroPasajeros;
    this.tipoCaja = tipoCaja;
}

Sedan.prototype = Object.create(Automovil.prototype);
Sedan.prototype.constructor = Sedan;

Sedan.prototype.numeroCinturonesSeguridad = function () {
    console.log(`El Sedan modelo ${this.modelo} tiene cinturones de seguridad para ${this.numeroPasajeros} pasajeros.`);
}

Sedan.prototype.informacionVehiculo = function () {
    console.log(`Información del Sedan: Marca: ${this.marca}, Línea: ${this.linea}, Modelo: ${this.modelo}, Cilindraje: ${this.cilindraje}, Precio: ${this.precio}, Número de Pasajeros: ${this.numeroPasajeros}, Tipo de Caja: ${this.tipoCaja}`);
}

// Ejemplo de uso
let sedan = new Sedan('Toyota', 'Camry', 2022, '2.5 litros', 25000, 5, 'Automática');
sedan.informacionVehiculo();
sedan.revisionTecnicoMecanica();
sedan.nivelGasolina();
sedan.numeroCinturonesSeguridad();

// Modelo: Instructor
function Instructor(nombre, linea, jornada) {
    this.nombre = nombre;
    this.linea = linea;
    this.jornada = jornada;
}

Instructor.prototype.informacionInstructor = function () {
    console.log(`Información del Instructor: Nombre: ${this.nombre}, Línea: ${this.linea}, Jornada: ${this.jornada}`);
}

Instructor.prototype.programaFormacion = function () {
    let programa = '';
    if (this.linea === 'Software') {
        programa = 'Análisis y desarrollo de software';
    } else if (this.linea === 'Hardware') {
        programa = 'Administración de redes';
    } else {
        programa = 'No se tiene registro calificado para esta línea tecnológica.';
    }
    console.log(`Programa de formación: ${programa}`);
}

// Modelo: InstructorPlanta (hereda de Instructor)
function InstructorPlanta(nombre, linea, jornada, fechaVinculacion) {
    Instructor.call(this, nombre, linea, jornada);
    this.fechaVinculacion = fechaVinculacion;
}

InstructorPlanta.prototype = Object.create(Instructor.prototype);
InstructorPlanta.prototype.constructor = InstructorPlanta;

InstructorPlanta.prototype.informacionInstructor = function () {
    console.log(`Información del Instructor de Planta: Nombre: ${this.nombre}, Línea: ${this.linea}, Jornada: ${this.jornada}, Fecha de Vinculación: ${this.fechaVinculacion}`);
}

InstructorPlanta.prototype.tiempoVinculacion = function () {
    const fechaActual = new Date();
    const fechaVinculacion = new Date(this.fechaVinculacion);
    const mesesVinculados = (fechaActual - fechaVinculacion) / (1000 * 60 * 60 * 24 * 30); // Aproximación en meses
    console.log(`Tiempo de vinculación: ${mesesVinculados.toFixed(2)} meses`);
}

// Modelo: Restaurante
function Restaurante(plato, cantidad, precio) {
    this.plato = plato;
    this.cantidad = cantidad;
    this.precio = precio;
}

Restaurante.prototype.pedidoRestaurante = function () {
    console.log(`Pedido en el restaurante: Plato: ${this.plato}, Cantidad: ${this.cantidad}, Precio unitario: $${this.precio}`);
}

Restaurante.prototype.valorPedido = function () {
    return this.cantidad * this.precio;
}

Restaurante.prototype.descuentoPedido = function () {
    if (this.cantidad > 2 && this.valorPedido() >= 50000) {
        return 0.1 * this.valorPedido();
    }
    return 0;
}

// Modelo: RestauranteDomicilio (hereda de Restaurante)
function RestauranteDomicilio(plato, cantidad, precio, tiempoEntrega, valorDomicilio) {
    Restaurante.call(this, plato, cantidad, precio);
    this.tiempoEntrega = tiempoEntrega;
    this.valorDomicilio = valorDomicilio;
}

RestauranteDomicilio.prototype = Object.create(Restaurante.prototype);
RestauranteDomicilio.prototype.constructor = RestauranteDomicilio;

RestauranteDomicilio.prototype.informacionRestaurante = function () {
    console.log(`Información del Restaurante a Domicilio: Plato: ${this.plato}, Cantidad: ${this.cantidad}, Precio unitario: $${this.precio}, Tiempo de entrega: ${this.tiempoEntrega} minutos, Valor domicilio: $${this.valorDomicilio}`);
}

RestauranteDomicilio.prototype.valorPedido = function () {
    return this.cantidad * this.precio + this.valorDomicilio;
}

// Ejemplo de uso
let instructor = new Instructor('Juan', 'Software', 'Mañana');
instructor.informacionInstructor();
instructor.programaFormacion();

let instructorPlanta = new InstructorPlanta('Maria', 'Hardware', 'Tarde', '2020-01-15');
instructorPlanta.informacionInstructor();
instructorPlanta.tiempoVinculacion();

let restaurante = new Restaurante('Pizza', 3, 15000);
restaurante.pedidoRestaurante();
console.log(`Valor total del pedido: $${restaurante.valorPedido()}`);
console.log(`Descuento aplicado: $${restaurante.descuentoPedido()}`);

let restauranteDomicilio = new RestauranteDomicilio('Hamburguesa', 2, 12000, 30, 5000);
restauranteDomicilio.informacionRestaurante();
console.log(`Valor total del pedido a domicilio: $${restauranteDomicilio.valorPedido()}`);
